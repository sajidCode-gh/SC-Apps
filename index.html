<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script
      src="https://kit.fontawesome.com/268d8a2bee.js"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/main.js" defer></script>
    <title>AC-Apps</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="dots">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
          <small>SCApps</small>
        </div>
        <div class="notify">
          <div class="notify__icon">
            <i class="fas fa-bell"></i>
          </div>
          <div class="notify__battery">
            <i class="fas fa-battery-half"></i>
          </div>
          <div class="notify__time">12:30</div>
        </div>
      </header>
      <main>
        <div class="weather weather_app active">
          <h1 class="weather_app_title">Weather App</h1>
          <p class="weather_app_description">
            Search By City Name And Generate Latest Weather Report
          </p>
          <div class="weather_main">
            <form action="#" class="weather_main_form">
              <input type="text" name="text" placeholder="Enter City Name" />
              <button type="submit">Search</button>
            </form>
            <div class="weather_main_content"></div>
            <div class="weather_stats"></div>
          </div>
        </div>

        <div class="todo todo_app">
          <h1 class="todo_app_title">Todo List</h1>
          <p class="todo_app_description">
            Create Your Daily Todo List And Track Your Tasks.
          </p>
          <form action="#" class="todo_app_form">
            <input
              type="text"
              class="todo_app_input"
              name="text"
              placeholder="Create A task"
            />
            <button class="todo_app_btn">+</button>
          </form>

          <ul class="todo_list"></ul>
        </div>

        </div>
      </main>

      <div class="apps">
        <div class="app" title="Weather">
          <i class="fas fa-cloud-sun-rain weather"></i>
        </div>
        <div class="app" title="Todo App">
          <i class="fas fa-clipboard-list todo"></i>
        </div>
       
      </div>
    </div>
  </body>
</html>
