<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script
      src="https://kit.fontawesome.com/268d8a2bee.js"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/main.js" defer></script>
    <title>AC-Apps</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="dots">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <div class="notify">
          <div class="notify__icon">
            <i class="fas fa-bell"></i>
          </div>
          <div class="notify__battery">
            <i class="fas fa-battery-half"></i>
          </div>
          <div class="notify__time">12:30</div>
        </div>
      </header>
      <main>
        <div class="weather weather-app active">
          <h1>working</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci
            optio sapiente ea nostrum nobis, pariatur repellat beatae ullam, in
            fugiat ratione quasi eius est nam molestias ab natus odio omnis?
          </p>
        </div>
        <div class="todo todo-app"></div>
        <div class="movies movies-app"></div>
        <div class="books books-app"></div>
        <div class="food food-app"></div>
      </main>

      <div class="apps">
        <div class="app" title="Weather">
          <i class="fas fa-cloud-sun-rain weather"></i>
        </div>
        <div class="app" title="Todo App">
          <i class="fas fa-clipboard-list todo"></i>
        </div>
        <div class="app" title="Movies">
          <i class="fas fa-video movies"></i>
        </div>
        <div class="app" title="Books"><i class="fas fa-book books"></i></div>
        <div class="app" title="Foods">
          <i class="fas fa-utensils food"></i>
        </div>
      </div>
    </div>
  </body>
</html>
